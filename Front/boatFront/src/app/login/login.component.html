<div class="login-content">
  <div class="login">
    <form class="form-login" [formGroup]="formLogin" (submit)="validLogin()">

      <h1>Connexion</h1>

      <div>
        <mat-form-field class="input">
          <input matInput placeholder="Login" formControlName="login">
          <mat-error *ngIf="su && login.hasError('required')">
            Login est <strong>requi</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="input">
          <input id="password" matInput placeholder="Mot de passe" type="password" formControlName="password" autocomplete="on">
          <mat-error *ngIf="su && password.hasError('required')">
            Mot de passe est <strong>requi</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div>

        <div *ngIf="errLog" class="errorAuth">
          Echec de <strong>l'authentification</strong>
        </div>

        <div class="submit-form">
          <input type="submit" value="Se connecter" class="btn btn-success" />
        </div>
      </div>

    </form>

  </div>

</div>
